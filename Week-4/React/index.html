<!DOCTYPE html>
<html lang="en">
   <head>
      <title>
         todo App
      </title>
   </head>
   <body>
      <script>
         let childId = 0;

         function markAsDone(childId){
            const parent = document.getElementById(childId);
            parent.children[2].innerHTML="Done!";
         }

         function createChild(title,time,childId){
            const child = document.createElement("div");
            const grandchild1 = document.createElement("div");
            grandchild1.innerHTML=title;
            const grandchild2 = document.createElement("div");
            grandchild2.innerHTML=time;
            const grandchild3 = document.createElement("button");
            grandchild3.innerHTML="Mark As Done";
            grandchild3.setAttribute("onclick",`markAsDone(${childId})`);
            child.appendChild(grandchild1);
            child.appendChild(grandchild2);
            child.appendChild(grandchild3);
            child.setAttribute("id", childId);
            return child;
         }

         function addtodo(){
            const title = document.getElementById("title").value;
            const time = document.getElementById("time").value;
            const parent = document.getElementById("container");
            parent.appendChild(createChild(title,time,childId++));

         }
      </script>
      <input id="title" type="text"><br><br>
      <input id="time" type="text"><br><br>
      <button onclick="addtodo()">Add todo</button><br><br>
      <div id="container"></div>
   </body>
</html>
